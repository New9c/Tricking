<html>
<title>User Register </title>

<head>
</head>

<body>
	<div class="register-page">
		<h1>使用者註冊</h1>
		<div class="container">
			<form>
				<input class="username" type="text" placeholder="Username" required>

				<input class="password" type="password" placeholder="Password" required>

				<input class="passwordConfirm" type="password" placeholder="Password confirm" required>

				<div class="ops">
					<button type="submit" id="register">註冊</button>
				</div>
			</form>
		</div>
	</div>
</body>

</html>
